<h1>雪，文字之死</h1>
<p>（一）<br>
在又一个<br>
“疯狂”的年代，一些刊物<br>
死去。<br>
流浪在外的文字失去居所，<br>
在冬夜里抱团取暖。<br>
然后，回到<br>
一九八九年三月，<br>
形成一束诗歌，<br>
“死亡的诗歌”，<br>
回到三月凌晨的铁轨道旁。<br>
它们沉默，并在<br>
三个月后<br>
被盖上死亡的红戳。</p>

<p>几十年过去，北京下了多少场雪。<br>
前两天，天气预报说北京又下着雪。<br>
而昌平的偏远地方，天空晴朗。<br>
在昌平，一个人写过他的孤独。<br>
在昌平，一个人写着他的孤独。</p>

<p>（二）<br>
他们出生，他们流浪，他们死去。<br>
他们出生在苍白的纸上如同出生在雪上。<br>
他们流浪在漆黑的墨里如同流浪在夜里。<br>
他们死去在殷红的火中如同死去在血中。</p>

<p>（三）<br>
可是文字不会流血。他们<br>
只能长出黑色的花朵，既然<br>
长在鲜血上的花朵总是殷红。<br>
黑色的花朵总会被太阳灼伤。</p>

<p>（四）<br>
请把纸张撕碎，把纸屑<br>
洒向空中。让它们<br>
像雪花一般落下。</p>

<p>但它们不会如雪花一般融化。<br>
它们会下沉，在泥泞中，<br>
然后被泥泞侵染。</p>

<p>2023.1.27</p>
